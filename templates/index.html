{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<main>
{% if error_message %}
  <div class="error-message">{{ error_message }}</div>
{% endif %}
</main>

<form method="POST">
    {% csrf_token %}
  <input type="text" name="city" placeholder="Enter City Name">
  <button type="submit">Check Weather</button>
</form>

<div class="comparison-container">
  {% if weather_data %}
    <div class="city-container">
      {% include 'weather.html' with weather_data=weather_data daily_forecasts=daily_forecasts %}
    </div>
  {% endif %}
</div>

<footer class="footer">
    Coded By JudeVector with ❤️ © <script>document.write( new Date().getFullYear() );</script>
</footer>
</body>

</html>
